{% load staticfiles %}
{% load svg %}

<!DOCTYPE html>
<html itemscope itemtype="https://schema.org/WebPage">
<head>
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:site_name" content="MoneyPark">

    <title>Frontend workshop</title>

    <link rel="shortcut icon" href="{% static 'images/favicon/favicon.png' %}">

    {% block styles %}
        {% block extra-styles %} {% endblock extra-styles %}
    {% endblock styles %}
</head>

<body>
<div class="wrapper">
    <main class="{% block main_class %}main-wrap{% endblock main_class %}">
        <div class="container">
            {% block content %}{% endblock content %}
        </div>
    </main>
</div>

{% block js %}
    <script src="{% static 'node_modules/jquery/dist/jquery.js' %}"></script>
    <script src="{% static 'node_modules/angular/angular.js' %}"></script>

    <!-- transpile by babel in es2015 syntax -->
    <script src="{% static 'assets/dest/js/es6.js' %}"></script>

    <script src="{% static 'assets/dest/js/angular/filters/reverse.js' %}"></script>
    <script src="{% static 'assets/dest/js/angular/filters/percent.js' %}"></script>

    <script src="{% static 'assets/dest/js/angular/apps/blog.app.js' %}"></script>
    <script src="{% static 'assets/dest/js/angular/controllers/blog.ctrl.js' %}"></script>
{% endblock js %}

</body>

</html>
